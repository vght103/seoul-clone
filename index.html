<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>서울특별시</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="page_size">
      <header class="header__area">
        <div class="container">
          <h1 class="header__logo">
            <a href="#"><span class="text__hide">서울특별시</span></a>
          </h1>
          <div class="header__gnb">
            <ul class="header__menu">
              <li><a href="#">서울소식</a></li>
              <li><a href="#">시민참여</a></li>
              <li><a href="#">분야별정보</a></li>
              <li><a href="#">서울소개</a></li>
              <li><a href="#">부서안내</a></li>
              <li><a href="#">정보공개</a></li>
              <li><a href="#">응답소</a></li>
            </ul>
          </div>
          <div class="header__login">
            <ul class="header__login">
              <li><a href="#">로그인</a></li>
              <li><a href="#">나의서울</a></li>
              <li><a href="#">전자우편</a></li>
            </ul>
          </div>
        </div>
      </header>

      <main>
        <div class="search__area">
          <h1 class="search__area-logo">
            <a href="#"><span>I SEOUL YOU</span></a>
          </h1>

          <div class="search">
            <form class="search__bar">
              <input type="text" placeholder="검색어를 입력해주세요" />
              <img src="../seoul-clone/img/keyboard.png" alt="입력도구" />
              <button type="button" class="search__btn-icon"></button>
            </form>
          </div>

          <div class="search__weather">
            <div class="weader-up">
              <span>11.1℃</span>
              <span>서울시</span>
            </div>
            <div class="weader-down">
              <span>미세번지(보통) 초미세먼지(보통)</span>
            </div>
          </div>

          <form name="" action="" class="language">
            <select name="" id="">
              <option value="">ENGLISH</option>
              <option value="">日本語</option>
              <option value="">简体中文</option>
              <option value="">繁体中文</option>
              <option value="">français</option>
              <option value="">español</option>
            </select>
            <button>GO</button>
          </form>
        </div>

        <div class="banner__area"></div>
      </main>
      <footer></footer>
    </div>
  </body>
</html>
